<html>
    <head>
        <title>MiCasa</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale:1.0">
        <script src="/mqtt.js"></script>
        <script src="js/jquery-2.1.4.min.js"></script>
        <link href="style.css" rel="stylesheet">

    </head>
    <body>
        <h1>MiCasa</h1>
        <div id=console></div>
        <script>
            var endpoints;
           
	 
            var client = mqtt.connect();
            client.subscribe({"#":1});
            client.on("message", function(topic, payload) {
                if (topic == "clients") {
                    endpoints = JSON.parse(payload);
                    console.log(endpoints);
                    $.each(endpoints, function( topic, endpoint) {
                        path = topic.split("/");
	
			if (path[0] == "clients") { return;}

			var client = {};
			client.type = path[0];
			client.room = path[1];
			if (path.length == 4) {
				client.group = path[2];
				client.position = path[3];
			}
			console.log(client);

			if ($("#"+client.room).length == 0) {
				$("body").append("<div id="+client.room+" class=room></div>");
				$("#"+client.room).append("<h2>"+client.room.capitalizeFirstLetter()+"</h2>");

			}
			if (client.group != undefined && $("#"+client.room+" #"+client.group).length == 0) {
				$("#"+client.room).append("<div id="+client.group+" class=group></div>");
				$("#"+client.room+" #"+client.group).append("<tr><td colspan=2><h3>"+client.group.capitalizeFirstLetter()+"</h3></td><tr>");
			}

			finalID = topic.replace(/\//g,"-");
			if ($("#"+finalID).length == 0) {
                            	if (client.type == "lights") {
			    		classStr = "button";
					if ( endpoint.value == "1") { classStr+=" on";}
	                            	$("#"+client.room+" #"+client.group).append("<div class='"+classStr+"' id="+finalID
                                    	+" data-value="+endpoint.value+" onclick=publish('"+topic.replace(/\//g,"-")+"')>"+client.position.capitalizeFirstLetter()+"</button>");
                        	} else if (client.type == "temperature") {
					if ($("#"+client.room+" #temperature").length == 0) {
						$("#"+client.room).append("<div id=temperature class=group></div>");
						$("#"+client.room+" #temperature").append("<tr><td colspan=2><h3>Temperature</h3></td><tr>");
						$("#"+client.room+" #temperature").append("<div class=plot id="+finalID+">"+endpoint.value+"</div>");
					}
				}

			}


                      });

                } else {
                    id = topic.replace(/\//g, "-");
		    if (id.split("-")[0] == "lights") {
	                    if (payload == "1") {
        	                $("#"+id).addClass("on");
	                    } else {
        	                $("#"+id).removeClass("on");
	                    }
			} else {
				$("#"+id).text(payload);
        	     		$("#"+id).html(parseFloat(payload) * (9/5) + 32);
			}
        	     $("#"+id).data("value", payload);
                }
            });

        function publish(id) {
            value = $("#"+id).data("value");
            topic = $("#"+id).attr("id").replace(/-/g,"/");
            if (value == "0") {
                $("#"+id).data("value", "1").addClass("on");

            } else {
                $("#"+id).data("value", "0").removeClass("on");
            }
            client.publish(topic, $("#"+id).data("value"), {"qos":1});
        }

        String.prototype.capitalizeFirstLetter = function() {
            return this.charAt(0).toUpperCase() + this.slice(1);
        }

        </script>
</html>
